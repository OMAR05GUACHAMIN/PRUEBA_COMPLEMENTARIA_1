<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portafolio DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1356/1356479.png" type="image/x-icon">
    
    <title>Portafolio-Flexbox</title>
    </head>

<body>

    <main class="container mt-5">

        <div class="row text-center">
            <h2 class="title">Experiencia</h2>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">EXPERIENCIA JUNIOR </h5>
                        <button class="btn btn-outline-primary" data-fruta="EXPERIENCIA JUNIOR ">Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">EXPERIENCIA SEMI SENIOR </h5>
                        <button class="btn btn-outline-primary" data-fruta="EXPERIENCIA SEMI SENIOR ">Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">EXPERIENCIA SENIOR </h5>
                        <button class="btn btn-outline-primary" data-fruta="EXPERIENCIA SENIOR">Agregar</button>
                    </div>
                </div>
            </article>

        </div>

    </main>


    <section class="container mt-3">
        <ul class="list-group" id="carrito"></ul>
    </section>

    <template id="template">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="lead">----EXPERIENCIA JUNIOR</span>
            <span class="badge bg-primary rounded-pill">12</span>
        </li>
    </template>

    <script src="app.js"></script>
    <!-- <script src="recursivas.js"></script> -->
</body>

</html>
